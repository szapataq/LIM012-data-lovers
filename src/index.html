<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <input type="checkbox" id="btn-menu">
      <label for="btn-menu"><img class="img-menu" src="img/icon-menu.png"></label>
      <nav class="elements-nav">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">POKÉDEX</a></li>
          <li><a href="#">DICTIONARY</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="pokedex">
        <div class="bannerBox">
          <picture class="banner">
            <source media="(min-width: 1440px)" srcset="img/lapL.png">
            <source media="(min-width: 1349px)" srcset="img/lapM.png">
            <source media="(min-width: 1024px)" srcset="img/lapN.png">
            <source media="(min-width: 768px)" srcset="img/tab.png">
            <source media="(min-width: 425px)" srcset="img/mL.png">
            <source media="(min-width: 375px)" srcset="img/mM.png">
            <img src="img/mS.png" style="width:auto;">
          </picture>
        </div>
        <div class="searcher">
          <div>
            <input type="search" id="search" class="search comun" placeholder="search by name" autocomplete="off" spellcheck="false"/>
            <img src="img/icon-search.png">
          </div>
        </div>
        <div class="menu-container comun bold">
          <button class="all-pokemon bold">Reset</button>
          <div>
            <label for="element-type-filter"> Type </label>
            <select id="element-type-filter" >
              <option value="all">All</option>
              <option value="bug">Bug</option>
              <option value="dark">Dark</option>
              <option value="dragon"> Dragon</option>
              <option value="electric">Electric</option>
              <option value="fairy">Fairy</option>
              <option value="fighting">Fighting</option>
              <option value="fire">Fire</option>
              <option value="flying">Flying</option>
              <option value="ghost">Ghost</option>
              <option value="grass">Grass</option>
              <option value="ground">Ground</option>
              <option value="ice">Ice</option>
              <option value="normal">Normal</option>
              <option value="poison">Poison</option>
              <option value="psychic">Psychic</option>
              <option value="rock">Rock</option>
              <option value="steel">Steel</option>
              <option value="water"> Water</option>
            </select>
          </div>
          <div>
            <label for="order-by"> Order by</label>
            <select id="order-by">
              <option value="num">Num</option>
              <option value="cp">CP</option>
              <option value="hp">HP</option>
            </select>
          </div>
        </div>
        <div class="pokemones-quantity">
            <p class="pokemones">Pokemones( <spam id="quantity"></spam> )</p>
        <div class="btn-order"></div>
        </div>
        <div id="container-card"></div>
        <div class="container-modal"></div>
        <div class="container-btn-top">
          <img src="img/top.png" class="btn-top">
        </div>
      </section>      
    </main>
    <footer>
        <div class="copyright">
          <h3 class="bold comun">© Copyright by Shirley Garrido Navarro Ft Sandra Zapata - 2020</h3>
          <p>This prototype is intended as a guide for current and new Pokémon Go players who want to be a Pokémon master</p>
        </div>
        <div class="team">
          <h3 class="bold comun">Developer Team </h3>
          <div>
            <p> Sandra Zapata Quentasi</p>
            <a href="https://github.com/szapataq"><img src="img/github.png"></a>
          </div>
          <div>
            <p> Shirley Garrido Navarro</p>
            <a href="https://github.com/Shirley-Garrido97"><img src="img/github.png"></a>
          </div>
        </div>
        <div class="apps comun">
          <a href="https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo"><img src="img/google-app.png" alt="Google Play" /></a>
          <a href="https://apps.apple.com/es/app/pokemon-go/id1094591345"><img src="img/AppStore.png" alt="App Store" /></a>
        </div>     
    </footer>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
