<!DOCTYPE html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <input type="checkbox" id="btn-menu">
      <label for="btn-menu"><img class="img-menu" src="img/icon-menu.png"></label>
      <nav class="elements-nav">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">POKÉDEX</a></li>
          <li><a href="#">DICTIONARY</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="pokedex">
        <!--Buscador de pokemon por nombre-->
        <div class="searcher comun">
          <div>
            <input type="search" id="search" class="search comun" placeholder="search by name" autocomplete="off" spellcheck="false"/>
            <img src="img/icon-search.png">
          </div>
        </div>
        <!--Menu de funciones de filtrado-->
        <div class="menu-container comun bold">
          <!--Boton de all pokemon-->
          <button class="all-pokemon bold">All pokemon</button>
          <!--filtro por tipo de pokemon-->
          <div>
            <label for="element-type-filter"> Type </label>
            <select id="element-type-filter" >
              <option value="all">All</option>
              <option value="bug">Bug</option>
              <option value="dark">Dark</option>
              <option value="dragon"> Dragon</option>
              <option value="electric">Electric</option>
              <option value="fairy">Fairy</option>
              <option value="fighting">Fighting</option>
              <option value="fire">Fire</option>
              <option value="flying">Flying</option>
              <option value="ghost">Ghost</option>
              <option value="grass">Grass</option>
              <option value="ground">Ground</option>
              <option value="ice">Ice</option>
              <option value="normal">Normal</option>
              <option value="poison">Poison</option>
              <option value="psychic">Psychic</option>
              <option value="rock">Rock</option>
              <option value="steel">Steel</option>
              <option value="water"> Water</option>
            </select>
          </div>
          <!--funciones de pokemon -->
          <div>
            <label for="order-by"> Order by </label>
            <select id="order-by">
              <option value="num">Num</option>
              <option value="cp">CP</option>
              <option value="hp">HP</option>

            </select>
          </div>
          <!--Order by-->
          <div>
            <label for="order"> Other </label>
            <select id="order" >
              <option>Weaknesses</option>
              <option>Resistence</option>
              <option>Egg</option>
            </select>
          </div>
        </div>
        <!--mostrado de titulo, contador de pokemon y orden de a-z/ z-a-->
        <div class="pokemones-quantity">
          <div>
            <p class="pokemones">Pokemones</p>
            <p class="quantity">QUANTITY: <spam id="quantity"></spam></p>
          </div>
          <div class="btn-order">  
          </div>
        </div>
        <!--contenedor de pokemones-->
        <div id="container-card">
        </div>

        <div class="container-btn-top">
